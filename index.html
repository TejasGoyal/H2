<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Health 2.O</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <img src="logo.jpg" alt="Logo" class="logo">
        <nav>
            <a href="#" class="nav-link" data-target="videos">Videos</a>
            <a href="#" class="nav-link" data-target="fun-facts">Fun Facts</a>
            <a href="#" class="nav-link" data-target="bmi-calculator">BMI Calculator</a>
            <a href="#" class="nav-link" data-target="contact">Contact</a>
        </nav>
    </header>
    
    <main id="content">
        <section id="videos" class="hidden">
            <h2>Nutritionist's Videos</h2>
            <iframe src="https://www.youtube.com/embed/your_video_id" frameborder="0" allowfullscreen></iframe>
        </section>
        
        <section id="fun-facts" class="hidden">
            <h2>Daily Fun Fact</h2>
            <p id="fun-fact"></p>
        </section>
        
        <section id="bmi-calculator" class="hidden">
            <h2>BMI Calculator</h2>
            <label for="height-input">Height (cm)</label>
            <input type="number" id="height-input" min="0">
            <label for="weight-input">Weight (kg)</label>
            <input type="number" id="weight-input" min="0">
            <button id="calculate-bmi">Calculate BMI</button>
            <p id="bmi-output"></p>
        </section>
        
        <section id="contact" class="hidden">
            <h2>Contact</h2>
            <label for="name-input">Name</label>
            <input type="text" id="name-input">
            <label for="email-input">Email</label>
            <input type="email" id="email-input">
            <label for="message-input">Message</label>
            <textarea id="message-input"></textarea>
            <button id="send-button">Send</button>
            <p id="contact-output"></p>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
